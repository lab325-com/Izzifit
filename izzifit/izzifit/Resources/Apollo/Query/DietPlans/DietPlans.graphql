query DietPlans($offset: Int, $limit: Int) {
	dietPlans(offset: $offset, limit: $limit) {
        DietPlans {
            id
            title
            description
            Schedule {
                day
                Meals {
                    id
                    title
                    description
                    Image {
                        id
                        urlIosFull
                        urlIosPrev
                    }
                    amount
                    prot
                    carbs
                    fats
                }
            }
            kgLosePerWeek
            externalId
            isAvailable
            energyTotal
            kCal
            Image {
                id
                urlIosFull
                urlIosPrev
            }
        }
	}
}



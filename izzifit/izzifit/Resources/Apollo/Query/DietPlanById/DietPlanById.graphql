query DietPlanById($id: String!) {
	dietPlanById(id: $id) {
        id
        title
        description
        Schedule {
            day
            Meals {
                id
                title
                description
                Image {
                    id
                    urlIosFull
                    urlIosPrev
                }
                amount
                prot
                carbs
                fats
            }
        }
        kgLosePerWeek
        externalId
        isAvailable
        energyTotal
        kCal
        shortDescription
        Image {
            id
            urlIosFull
            urlIosPrev
        }
	}
}



query SpecialWorkouts {
    specialWorkouts {
        Image {
            id
            urlIosFull
            urlIosPrev
        }
        duration {
            hours
            minutes
            seconds
        }
        energy
        energyTotal
        id
        isAvailable
        isFinished
        description
        title
        totalExercises
        totalFinishedExercises
        isSpecial
        externalId
    }
}
